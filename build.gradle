allprojects {
  //apply plugin: 'maven'

  group = 'net.fortytwo.smsn'
  version = '1.5'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  tasks.withType(JavaCompile) {
//    options.release = 8
    options.encoding = 'UTF-8'
  }

  repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  }

  test {
    exclude '**/**IT.*'
  }
}

